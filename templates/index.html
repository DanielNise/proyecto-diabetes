<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes con TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Formulario de Predicción de Diabetes</h1>
    <form id="prediction-form">
        <label for="Pregnancies">Embarazos:</label>
        <input type="number" id="Pregnancies" required><br><br>

        <label for="Glucose">Glucosa:</label>
        <input type="number" id="Glucose" required><br><br>

        <label for="BloodPressure">Presión Arterial:</label>
        <input type="number" id="BloodPressure" required><br><br>

        <label for="SkinThickness">Espesor de Piel:</label>
        <input type="number" id="SkinThickness" required><br><br>

        <label for="Insulin">Insulina:</label>
        <input type="number" id="Insulin" required><br><br>

        <label for="BMI">Índice de Masa Corporal (BMI):</label>
        <input type="number" id="BMI" required><br><br>

        <label for="DiabetesPedigreeFunction">Función Pedigrí Diabetes:</label>
        <input type="number" step="0.01" id="DiabetesPedigreeFunction" required><br><br>

        <label for="Age">Edad:</label>
        <input type="number" id="Age" required><br><br>

        <button type="submit">Predecir</button>
    </form>

    <h2>Resultado:</h2>
    <p id="prediction"></p>
    <p id="probability"></p>
    
    <script src="static/js/script.js"></script>
</body>
</html>
